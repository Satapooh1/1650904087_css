<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honda</title>
    <link rel="stylesheet" href="style2.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <section>
        <div class="box">

                Home

            <div class="top-center">Model</div>
            <div class="top-center">Promotion</div>
            <div class="top-center">Service</div>
        </div>
        <div class="box3">

                <a href="https://en.wikipedia.org/wiki/Honda_NSX">

            </div>
            <div class="image-box">
                <a href="https://www.honda.co.th/accordehev">
                    <img src="https://i.pinimg.com/736x/57/ba/ea/57baeaaa22f78a16c777fecfa163aed3.jpg">

            </div>
            <div class="image-box">
                <a href="https://www.hondaudon.com/Civic_Und_Hatchback/5fb4bde30f1ee000128e38c2">

                </a>
                <p class="image-caption">Hatchback</p>
            </div>
            <div class="image-box">
                <a href="https://www.honda.co.th/crv">
                    <img src="https://i.pinimg.com/736x/94/6a/a3/946aa3861fb38a5d1f7fa5c85d912874.jpg">
